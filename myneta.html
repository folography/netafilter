  <meta charset="utf-8">

  <link href="https://www.mapbox.com/base/latest/base.css" rel="stylesheet">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.js'></script>

  <link rel="stylesheet" href="css/main.css">

<body>
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
  <!-- Content -->
  <div class='col12 clearfix'>

    <div id='map' class=''></div>

    <div id='sidebar' class='col3 pad2 dark fill-navy pin-left'>

      <h1 class='fancy'>myneta
        <span class='tagline'>MP Info</span>
      </h1>
      <p>Find out about your representative in the <a href="https://en.wikipedia.org/wiki/List_of_members_of_the_16th_Lok_Sabha">16th Lok Sabha</a>. All the data is <a href="https://github.com/folography/visavis/tree/gh-pages/data">open</a>.</p>

      <div class='rounded-toggle inline'>
        <a class='active' href='#'>Map</a>
        <a href='#'>Statistics</a>
        <a href='#'>About</a>
      </div>

      <div data-map='legend'>

        <h5>Data <a href="#" data-map-layer='myneta-loksabha' onclick="mapToggle(this)">(hide)</a></h5>

        <div class="space-bottom1">
          <ul>
            <li>
              <a data-map-layer='myneta-loksabha data' data-map-layer-field='myneta Education Points' href="#" class="truncate strong bloxk small" onclick='mapSetFilter(this);'>
          Educational Qualification
        </a>
            </li>
            <li>
              <a data-map-layer='assets' href="#" class="truncate strong bloxk small" onclick='mapToggle(this);'>
          Declared Assets
        </a>
            </li>
            <li>
              <a data-map-layer='criminal' href="#" class="truncate strong bloxk small" onclick='mapToggle(this);'>
          Criminal Cases
        </a>
            </li>
          </ul>
        </div>

        <h5>Party Filter</h5>

        <div class="space-bottom1">
          <ul>
            <li>
              <a data-map-layer='myneta-loksabha mask' href="#" class="truncate strong bloxk small" onclick='mapToggle(this);'>
          BJP
        </a>
            </li>
          </ul>
        </div>

      </div>

    </div>


  </div>

  <span id='map-query'></span>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/mapbox-gl-js-common.js"></script>
  <script type="text/javascript" src="js/app-myneta.js"></script>

</body>

</html>
